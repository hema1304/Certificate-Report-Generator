<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Course Enrollment</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('enroll') }}">Enroll Student</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('students') }}">View Students</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('update') }}">Update Details</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- âœ… Flash Messages Here -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="container mt-3">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}


    <!-- Enrollment Form -->
    <div class="container mt-5">
        <h2 class="text-center  fw-bold my-4 heading-style">Enroll for a Course</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="POST" class="p-4 border rounded bg-light">
                    <div class="mb-3">
                        <label class="form-label">Name:</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Date of Joining:</label>
                        <input type="date" name="date_of_joining" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Course:</label>
                        <select name="language" class="form-select" required>
                            <option value="" selected disabled>Select Language</option>
                            <option value="Python">Python</option>
                            <option value="Java">Java</option>
                            <option value="JavaScript">JavaScript</option>
                            <option value="C++">C++</option>
                            <option value="C#">C#</option>
                            <option value="Ruby">Ruby</option>
                            <option value="Go">Go</option>
                            <option value="Swift">Swift</option>
                            <option value="Rust">Rust</option>
                            <option value="Kotlin">Kotlin</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Location:</label>
                        <select name="location" class="form-select" required>
                            <option value="" selected disabled>Select Location</option>
                            <option value="Visakhapatnam">Visakhapatnam</option>
                            <option value="Amaravati">Amaravati</option>
                            <option value="Chennai">Chennai</option>
                            <option value="Bhubaneshwar">Bhubaneshwar</option>
                            <option value="Hyderabad">Hyderabad</option>
                            <option value="Vijayawada">Vijayawada</option>
                            <option value="Thiruvananthapuram">Thiruvananthapuram</option>
                            <option value="Bangalore">Bangalore</option>
                            <option value="Trichy">Trichy</option>
                            <option value="Coimbatore">Coimbatore</option>
                        </select>  
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Duration:</label>
                        <select name="duration" class="form-select">
                            <option value="" selected disabled>Select duration</option>
                            <option value="3 months">3 Months</option>
                            <option value="6 months">6 Months</option>
                            <option value="12 months">12 months</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Enroll</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
